<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Scaley</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.rawgit.com/PBGUX/designsystem/v2.6.0/dist/css/design_system.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
  </head>
  <body class="site" data-ng-app="app" data-ng-controller="AppController as vm">
    <!-- header -->
    <header>
      <div class="navbar yamm navbar-default custom-navbar" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand brand-text" href="#/">Scaley <small>Get your weight!</small></a>
          </div>
        </div>
      </div>
    </header>

    <!-- body -->
    <div class="site-content spacer-top-sm">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="exampleInputEmail1">Auto Updating Weight</label>
              <div class="input-group input-group-lg">
                <input type="text" class="form-control" placeholder="Ounces" data-ng-model="vm.weight">
                <span class="input-group-addon">oz</span>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="exampleInputEmail1">Set Weight With Button</label>
              <div class="input-group input-group-lg">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button" data-ng-click="vm.getWeight()" data-ng-disabled="!vm.device"><i class="fa fa-balance-scale"></i></button>
                </span>
                <input type="text" class="form-control" placeholder="Ounces" data-ng-model="vm.weightButton">
                <span class="input-group-addon">oz</span>
              </div>
            </div>
          </div>
        </div>
        <div class="row" data-ng-if="!vm.device">
          <div class="col-md-12 has-error">
            <p data-ng-if="!vm.initializingScale"><i class="fa fa-exclamation-triangle"></i> It looks like you do not have a scale plugged in. Please plug one in, then <button class="btn btn-primary btn-xs" type="button" data-ng-click="vm.enableScale()">enable it</button>.</p>
            <p data-ng-if="vm.initializingScale"><i class="fa fa-circle-o-notch fa-spin"></i> Initializing scale...</p>
          </div>
        </div>
      </div>
    </div>


    <!-- footer -->
    <div class="footer-wrapper">
      <div class="container">
        <footer>
          <div>
            <a href="http://www.pb.com">
              <i class="pb-footer-logo gradient"></i>
            </a>
            <span class="copyright">
              &copy; 2016 Pitney Bowes Inc. All rights reserved.
            </span>
          </div>
        </footer>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
